<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Front-end Api Yönetimi</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <section>
      <!--for demo wrap-->
      <h1>
        <button
          style="font-size: 20px;"
          onclick="openForm()"
          class="open-button"
        >
          Ekle
        </button>
      </h1>
      <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
          <thead>
            <tr>
              <th>Ad</th>
              <th>Soyad</th>
              <th>Eposta</th>
              <th>Telefon</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
          <tbody class="tableRow">
            <tr>
              <td class="tabledata"></td>
              <td class="tabledata"></td>
              <td class="tabledata"></td>
              <td class="tabledata"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <div class="form-popup" id="myForm">
      <div class="form-container">
        <h1 style="color: black;">Kişisel detaylar</h1>

        <label for="ad"><b>Ad</b></label>
        <input type="text" placeholder="İsminizi girin" name="ad" required />
        <label for="soyad"><b>Soyad</b></label>
        <input
          type="text"
          placeholder="Soyadınızı girin"
          name="soyad"
          required
        />

        <label for="eposta"><b>Eposta</b></label>
        <input
          type="email"
          placeholder="Epostanız girin"
          name="eposta"
          required
        />
        <label for="telefon"><b>Telefon</b></label>
        <input
          type="tel"
          placeholder="Telefonuz girin"
          name="telefon"
          required
        />

        <button type="submit" class="btn" id="save">Kaydet</button>
        <button type="button" class="btn cancel" onclick="closeForm()">
          Iptal
        </button>
      </div>
    </div>

    <!-- follow me template -->
    <div class="made-with-love">
      Made with
      <i>♥</i> by
      <a
        target="_blank"
        href="https://www.linkedin.com/in/blessings-nthara-43141270"
        >Blessings Nthara</a
      >
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
